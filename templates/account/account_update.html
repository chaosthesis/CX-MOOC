{% extends "base.html" %}
{% load thumbnail %}

{% block active_account %} active {% endblock %}

{% block content %}

<div class="container">
<div calss="row" style="padding-left:15%; padding-right:15%">
	<h1>账户更新</h1><hr>
	<div class="row" style="padding-top:20px">
	
	<div class="col-md-3">
		<div class="text-center">
			<img src="{{MEDIA_URL}}imgs/WHC.PNG" class="avatar img-circle" width="120px">
			<h6>Upload a different photo...</h6>
		</div>
	</div>
	
	<div class="col-md-9 personal-info">
	
	<form method="post" class="form-horizontal">{% csrf_token %}
	
		<h3 style="margin-bottom:30px; margin-left:30%;">个人资料</h3>
		
		<div class="form-group">
			<label class="col-md-3 control-label">名：</label>
			<div class="col-md-6">
				<input class="form-control" maxlength="30" name="first_name" type="text" value="{{user.first_name}}"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-3 control-label">姓：</label>
			<div class="col-md-6">
				<input class="form-control" maxlength="30" name="last_name" type="text" value="{{user.last_name}}" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-3 control-label">电子邮箱：</label>
	            <div class="col-md-6">
					<input class="form-control" type="email" name="email" value="{{user.email}}">
				</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-3 control-label">个人简介：</label>
			<div class="col-md-6">
				<input class="form-control" type="text" name="bio" value="{{user.passport.bio}}">
			</div>	
		</div>
		
		<div class="form-group">
			<label class="col-md-3 control-label"></label>
				<div class="col-md-6" style="padding-top:20px">
					<button class="btn btn-primary" type="submit">保存修改</button>
					<span></span>
					<a class="btn btn-default" href="/">返回</a>
				</div>
		</div> 

	</form>

	</div>
	</div>
</div>
</div>

{% endblock %}
